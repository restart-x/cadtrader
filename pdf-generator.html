<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="icon" href="assets/icon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Dark Theme Styles */
        :root {
            --primary-color: #ffc300;
            --secondary-color: #1a1a1a;
            --text-color: #e0e0e0;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --header-blur-bg: rgba(18, 18, 18, 0.8);
            --btn-hover-bg: #B8860B;
            --btn-hover-text: #121212;
            --glass-blur: blur(15px);
            --light-text: #aaaaaa;
            --border-color: rgba(212, 175, 55, 0.2);
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
            outline: none !important;
            box-shadow: none !important;
            border: none;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .preview-section span {
            color: var(--primary-color);
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
            overflow-x: hidden;
            height: 100%;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-size: 1.6rem;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 15rem;
            margin-bottom: 12rem;
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
        }

        .upload-section {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-area p {
            color: var(--light-text);
        }

        button {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
            font-size: 1.4rem;
        }

        button:hover {
            background: var(--btn-hover-bg);
            color: var(--btn-hover-text);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .preview-section {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: var(--border-radius);
        }

        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .actions button {
            flex: 1;
            min-width: 100px;
            margin-top: 0;
            max-width: 170px;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--card-bg);
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: var(--dark-bg);
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        /* Header Styles */
        header {
            background: var(--header-blur-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .logo span {
            color: var(--text-color);
        }

        /* Offer Bar */
        .offer-bar {
            flex: 1;
            overflow: hidden;
            background: transparent;
            padding: 0 20px;
            margin-left: 20px;
            border: none;
            box-shadow: none;
        }

        .offer-item {
            color: var(--primary-color);
            font-weight: 600;
        }

        .offer-track {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 18s linear infinite;
            padding-left: 100%;
        }

        .offer-item {
            display: inline-flex;
            align-items: center;
            margin-right: 30px;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-color);
        }

        /* Animation for offer bar */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 3rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .preview-container {
                max-height: 300px;
            }

            .preview-item {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 2rem;
                padding: 0.5rem;
            }

            .upload-section,
            .preview-section {
                padding: 1.5rem;
            }

            .preview-item {
                width: 80px;
                height: 80px;
            }

            .actions button {
                min-width: 100%;
                max-width: 100%;
            }
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-size: 1.4rem;
        }

        .control-group input {
            width: 100%;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus {
            border-color: var(--primary-color);
            background: var(--card-bg);
        }

        .control-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);

        }

        @media (max-width: 576px) {
            .offer-bar {
                min-width: 120px;
                padding: 5px 8px;
            }

            .offer-item {
                font-size: 16px;
                margin-right: 15px;
            }

            .logo {
                font-size: 20px;
            }

        }


        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 70px;
            }

            .container {
                padding: 1rem;
                margin-top: 3rem;
                margin-bottom: 0;
            }

            .controls {
                flex-direction: column;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.4rem;
                margin-bottom: 2rem;
            }

            .control-group {
                min-width: 100%;
            }

            .upload-section,
            .preview-section {
                padding: 1.5rem;
            }


        }

        @media (max-width: 562px) {
            body {
                padding: 1rem;
                padding-top: 60px;
            }

            .container {
                padding: 0 1rem 0 1rem;

                margin-top: 2.8rem;
                margin-bottom: 0;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-section,
            .preview-section {
                padding: 1rem;
            }

            .upload-area {
                padding: 1.5rem 0.5rem;
            }

            input,
            select,
            button {
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">CAD<span>Trader.</span></a>

            <!-- Premium Offer Bar -->
            <div class="offer-bar" aria-label="Special offers">
                <div class="offer-track">
                    <span class="offer-item">
                        <span class="icon" aria-hidden="true">üî•</span>
                        <span class="highlight">FLASH SALE: 50% Off First Order</span>
                    </span>
                    <span class="offer-item">
                        <span class="icon" aria-hidden="true">üöö</span>
                        <span class="highlight">Free Worldwide Shipping</span>
                    </span>
                    <span class="offer-item gradient-text">
                        <span class="icon" aria-hidden="true">üéÅ</span>
                        <span class="highlight">New: Buy 2 Get 1 Free</span>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="upload-section">
                <div class="upload-area" id="dropArea">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Drag & Drop Images Here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                </div>

                <div class="control-group">
                    <input type="text" id="pdfName" placeholder="Enter PDF file name">
                </div>
            </div>

            <div class="preview-section">
                <h2>Image <span>Preview</span></h2>
                <div class="preview-container" id="previewContainer"></div>

                <div class="status" id="status">
                    <div id="statusText">Preparing PDF...</div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>

                <div class="actions">
                    <button id="generatePdfBtn">Generate PDF</button>
                    <button id="clearAllBtn">Clear All</button>
                </div>
            </div>
        </div>
    </main>



    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // DOM elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const pdfNameInput = document.getElementById('pdfName');
        const fileInfo = document.getElementById('fileInfo');
        const imageCount = document.getElementById('imageCount');

        // State
        let images = [];
        let isGenerating = false;
        const MAX_IMAGES = 500;

        // Event listeners
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--primary-color)';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = 'var(--border-color)';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--border-color)';
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });

        generatePdfBtn.addEventListener('click', generatePDF);
        clearAllBtn.addEventListener('click', clearAllImages);

        // Functions
        function handleFileSelect(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            // Check if adding these files would exceed the limit
            if (images.length + files.length > MAX_IMAGES) {
                alert(`You can upload maximum ${MAX_IMAGES} images. You already have ${images.length} images and trying to add ${files.length} more.`);
                return;
            }

            let loadedCount = 0;

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = function () {
                        addImageToPreview(e.target.result, file.name, file.size);
                        loadedCount++;

                        // Update file info when all images are loaded
                        if (loadedCount === files.length) {
                            updateFileInfo();
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function addImageToPreview(src, filename, fileSize) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';

            const img = document.createElement('img');
            img.src = src;
            img.dataset.filename = filename;

            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                previewItem.remove();
                images = images.filter(img => img.element !== previewItem);
                updateFileInfo();
            });

            previewItem.appendChild(img);
            previewItem.appendChild(removeBtn);
            previewContainer.appendChild(previewItem);

            // Store image data with original dimensions and size
            images.push({
                src: src,
                filename: filename,
                element: previewItem,
                originalWidth: 0,
                originalHeight: 0,
                fileSize: fileSize
            });

            // Get original dimensions
            const tempImg = new Image();
            tempImg.onload = function () {
                const index = images.findIndex(i => i.src === src);
                if (index !== -1) {
                    images[index].originalWidth = this.width;
                    images[index].originalHeight = this.height;
                }
            };
            tempImg.src = src;
        }

        function updateFileInfo() {
            const count = images.length;
            imageCount.textContent = `(${count})`;

            if (count === 0) {
                fileInfo.textContent = '0 images selected';
                return;
            }

            // Calculate total size
            const totalSize = images.reduce((sum, img) => sum + (img.fileSize || 0), 0);
            const sizeInMB = (totalSize / (1024 * 1024)).toFixed(2);

            fileInfo.textContent = `${count} image${count > 1 ? 's' : ''} selected (${sizeInMB} MB)`;
        }

        function clearAllImages() {
            if (isGenerating) return;
            if (images.length === 0) return;

            previewContainer.innerHTML = '';
            images = [];
            fileInput.value = '';
            hideStatus();
            updateFileInfo();
        }

        async function generatePDF() {
            if (images.length === 0) {
                alert('Please upload some images first');
                return;
            }

            if (isGenerating) return;
            isGenerating = true;

            showStatus('Preparing PDF...');
            generatePdfBtn.disabled = true;
            clearAllBtn.disabled = true;

            try {
                const pdfName = pdfNameInput.value.trim() || '';
                const pdf = new jsPDF('l', 'mm', 'a4'); // Always landscape orientation
                const quality = 0.95; // High quality (0.95 is near lossless for JPEG)
                const scaleFactor = window.devicePixelRatio > 1 ? 2 : 1.5; // Higher scale for high DPI screens

                let imagesProcessed = 0;
                let totalSizeReduction = 0;
                let originalTotalSize = 0;

                // Calculate original total size
                originalTotalSize = images.reduce((sum, img) => sum + (img.fileSize || 0), 0);

                // Process each image
                for (let i = 0; i < images.length; i++) {
                    const imgData = images[i];

                    // Add new page for each image (except first which is created automatically)
                    if (i > 0) {
                        pdf.addPage('a4', 'l'); // Add new page in landscape
                    }

                    // Load the image
                    const img = new Image();
                    img.src = imgData.src;

                    await new Promise((resolve) => {
                        if (img.complete) {
                            resolve();
                        } else {
                            img.onload = resolve;
                            img.onerror = () => {
                                console.error('Error loading image:', imgData.filename);
                                resolve();
                            };
                        }
                    });

                    // Always use landscape dimensions (297mm x 210mm)
                    const pageWidth = 297; // Landscape width in mm
                    const pageHeight = 210; // Landscape height in mm

                    // Calculate dimensions to maintain aspect ratio with 5mm margin
                    const margin = 5;
                    const availableWidth = pageWidth - (margin * 2);
                    const availableHeight = pageHeight - (margin * 2);

                    const aspectRatio = imgData.originalWidth / imgData.originalHeight;

                    let drawWidth, drawHeight;

                    // Determine best fit
                    const widthConstrainedHeight = availableWidth / aspectRatio;
                    const heightConstrainedWidth = availableHeight * aspectRatio;

                    if (widthConstrainedHeight <= availableHeight) {
                        // Width-constrained
                        drawWidth = availableWidth;
                        drawHeight = widthConstrainedHeight;
                    } else {
                        // Height-constrained
                        drawWidth = heightConstrainedWidth;
                        drawHeight = availableHeight;
                    }

                    // Center the image
                    const x = margin + (availableWidth - drawWidth) / 2;
                    const y = margin + (availableHeight - drawHeight) / 2;

                    // Create high-quality canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = imgData.originalWidth * scaleFactor;
                    canvas.height = imgData.originalHeight * scaleFactor;
                    const ctx = canvas.getContext('2d');

                    // Use high-quality rendering
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Add image to PDF
                    const imgDataUrl = canvas.toDataURL('image/jpeg', quality);
                    pdf.addImage(imgDataUrl, 'JPEG', x, y, drawWidth, drawHeight);

                    // Update progress
                    imagesProcessed++;
                    const progress = Math.floor((imagesProcessed / images.length) * 100);
                    updateStatus(`Processing image ${imagesProcessed} of ${images.length}...`, progress);

                    // Small delay to prevent UI freeze
                    await new Promise(resolve => setTimeout(resolve, 0));
                }

                updateStatus('Finalizing PDF...', 100);

                // Save the PDF
                const pdfBlob = pdf.output('blob');
                totalSizeReduction = originalTotalSize - pdfBlob.size;

                // Show quality info
                const qualityMessage = totalSizeReduction > 0 ?
                    `PDF generated with minimal quality loss (${(totalSizeReduction / (1024 * 1024)).toFixed(2)}MB smaller than originals)` :
                    'PDF generated with original quality';

                // Save the PDF
                pdf.save(`${pdfName}.pdf`);

                showStatus(`${qualityMessage}`, false);
                setTimeout(hideStatus, 5000);

            } catch (error) {
                console.error('Error generating PDF:', error);
                showStatus('Error generating PDF. Please try with fewer images.', false);
            } finally {
                isGenerating = false;
                generatePdfBtn.disabled = false;
                clearAllBtn.disabled = false;
            }
        }

        function showStatus(text, showProgress = true) {
            statusText.textContent = text;
            statusDiv.style.display = 'block';

            if (showProgress) {
                progressBar.style.width = '0%';
                progressBar.style.display = 'block';
            } else {
                progressBar.style.display = 'none';
            }
        }

        function updateStatus(text, progress) {
            statusText.textContent = text;
            progressBar.style.width = `${progress}%`;
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }
    </script>
</body>

</html>
